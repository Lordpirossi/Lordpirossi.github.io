<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Cores com HSL</title>
    <style>
      .verde{background-color: hsla(120,50%,50%,0.4);
      }
    </style>
  </head>
  <body>
    <h1 class="titulo verde">Verbum</h1>
    <p>
      in principio erat <span class="verde">Verbum</span>
      et <span class="verde">Verbum</span> erat apud Deum et 
      Deus erat <span class="verde">Verbum</span>
    </p>
  </body>
</html>
